apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
  namespace: dev 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:apine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"  
            cpu: "100m"      
          limits:
            memory: "256Mi" 
            cpu: "250m"      #     
